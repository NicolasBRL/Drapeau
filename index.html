<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Drapeau</title>
</head>
<body>
    <section id='france'>
        <div class="bleu"></div>
        <div class="blanc"></div>
        <div class="rouge"></div>
    </section>

    <section id='allemagne'>
        <div class="noir"></div>
        <div class="rouge"></div>
        <div class="jaune"></div>
    </section>

    <section id='canada'>
        <div class="rouge"></div>
        <div class="blanc center">
            <i class="fab fa-canadian-maple-leaf"></i>
        </div>
        <div class="rouge"></div>
    </section>

    <section id='liban'>
        <div class="rouge"></div>
        <div class="blanc center">
            <i class="fas fa-tree"></i>
        </div>
        <div class="rouge"></div>
    </section>
</body>
</html>
